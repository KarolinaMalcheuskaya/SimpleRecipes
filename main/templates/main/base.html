{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="" name="description"/>
        <meta content="" name="author"/>

        <!-- GLOBAL MANDATORY STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
        <link href="{% static 'main/vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'main/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>

        <!-- PAGE LEVEL PLUGIN STYLES -->
        <link href="{% static 'main/css/animate.css' %}" rel="stylesheet">
        <link href="{% static 'main/vendor/swiper/css/swiper.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'main/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet" type="text/css"/>

        <!-- THEME STYLES -->
        <link href="{% static 'main/css/layout.css' %}" rel="stylesheet" type="text/css"/>
        

        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
        <link href="{% static 'main/css/style.css' %}" rel="stylesheet">
    </head>
    

    
    <body id="body" data-spy="scroll" data-target=".header">

        <!--========== HEADER ==========-->
        <header class="header navbar-fixed-top">
            <!-- Navbar -->
            <nav class="navbar" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="menu-container js_nav-item">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="toggle-icon"></span>
                        </button>

                        <!-- Logo -->
                        <div class="logo">
                            <a class="logo-wrap" href="{% url 'home' %}">
                                <span style="font-size: 42px; font-family: 'Passions Conflict', cursive, Arial, Helvetica, sans-serif; color: black;"><b>Simple recipes</b></span>
                            </a>
                        </div>
                        <!-- End Logo -->
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse nav-collapse">
                        <div class="menu-container">
                            <ul class="nav navbar-nav navbar-nav-right">
                                <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover" href="{% url 'home' %}">Home</a></li>
                                <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover" href="{% url 'recipes' %}">Recipes</a></li>
                                {% if user.is_authenticated %}
                                            
                                    <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover" href="{% url 'add' %}">Add recipe</a></li>
                                    <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover" href="{% url 'logout' %}?next={{ request.path }}">Log Out</a></li>
                                    
                                {% else %}
                                    <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover" href="{% url 'register' %}?next={{ request.path }}">Register</a></li> 
                                    <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover" href="{% url 'login' %}?next={{ request.path }}">Log In</a></li>
                                    
                                    
                                {% endif %}

                                <li class="js_nav-item nav-item">
                                    <form  style="display: flex; justify-content: space-evenly; margin-top: 14%;"class="d-flex" role="search" method="get" action="{% url 'recipes' %}">
                                        <input type="search" class="form-control" placeholder="Search recipe..." aria-label="Search" name="search_recipe">
                                  </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- End Navbar Collapse -->
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <!--========== END HEADER ==========-->

 
       
{% block content %} {% endblock %}


    

        <!--========== FOOTER ==========-->
    <footer>
        <div class="container text-center">
            <div class="row">
              <div class="col order-last"> </div>
              <div class="col">
                <p> Made by Karolina</p>
              </div>
              <div class="col order-first"> </div>
            </div>
        </div>
    </footer>
        <!--========== END FOOTER ==========-->
        

        <!-- Back To Top -->
        <a href="javascript:void(0);" class="js-back-to-top back-to-top">Top</a>

        <!-- JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
        <!-- CORE PLUGINS -->
        <script src="{% static 'main/vendor/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/vendor/jquery-migrate.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/vendor/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <!-- PAGE LEVEL PLUGINS -->
        <script src="{% static 'main/vendor/jquery.easing.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/vendor/jquery.back-to-top.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/vendor/jquery.smooth-scroll.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/vendor/jquery.wow.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/vendor/swiper/js/swiper.jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/vendor/magnific-popup/jquery.magnific-popup.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/vendor/masonry/jquery.masonry.pkgd.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/vendor/masonry/imagesloaded.pkgd.min.js' %}" type="text/javascript"></script>
        
        <!-- PAGE LEVEL SCRIPTS -->
        <script src="{% static 'main/js/layout.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/js/components/wow.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/js/components/swiper.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/js/components/maginific-popup.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'main/js/components/masonry.min.js' %}" type="text/javascript"></script>
        

    </body>
    <!-- END BODY -->
</html>
